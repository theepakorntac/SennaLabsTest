<!DOCTYPE html>
<html>
<body>

<h2>Question 4</h2>

<script>

var permArr = [],
  usedChars = [];

function permute(input) {
  var i, ch;
  for (i = 0; i < input.length; i++) {
    ch = input.splice(i, 1)[0];
    usedChars.push(ch);
    if (input.length == 0) {
      permArr.push(usedChars.slice());
    }
    permute(input);
    input.splice(i, 0, ch);
    usedChars.pop();
  }
  return permArr
};

function Solve(){
    var number = document.getElementById("number").value;
    var numArray =[];
    for(i=0;i<6;i++){
         res = number.slice(0+i, 1+i);
         numArray.push(res);
    }
    console.log((permute(numArray)));
}

</script>

<label>Input number :</label> <input id="number" maxlength="6"><br/>
<button onclick="Solve()">Solve</button><br>
<label>After click Solve button please open Inspect mode(F12)</label>

</body>
</html>
